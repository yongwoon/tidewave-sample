version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together
      ruby-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore tidewave gem updates (requires manual intervention)
    ignore:
      - dependency-name: "tidewave"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
